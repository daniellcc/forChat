<div class="card bg-light" style="width: 18rem; height: 20rem;">
  <div class="card text-break py-1 px-2 my-1 mx-2" *ngFor="let msg of messages" 
        style="width: fit-content;max-width: 200px;">
    {{ msg }}
  </div>
</div>


<div class="mt-5">
  <div class="form-group">
    <input type="text"  [(ngModel)]="message" #text="ngModel">
    <button class="btn btn-primary" type="submit" 
            (click)="sendMsg($event)">
      send
    </button>
  </div>
  
</div>
